<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <main>
            
            <div class="left-content">
               
                <h1 class="title">Create Account</h1>
                
                    <div class="login-redes-sociais">
                        <a href="#"><img class="icones-sociais" src="assets/google.png" alt="google icon"></a>
                        <a href="#"><img class="icones-sociais" src="assets/facebook.png" alt="facebook icon"></a>
                        <a href="#"><img class="icones-sociais" src="assets/linkedin.png" alt="linkedin icon"></a>
                        <span><p>OR</p></span>
                    </div>

                <form>
                    <label >Name<input class="input-form" type="text" id="nome" required></label>
                    <label>E-mail<input class="input-form" type="email" id="email" required></label>
                    <label>Password<input class="input-form" type="password" id="password" required></label>
                    <div class="btn">
                        <input class="btn-form" type="submit" value="Sign Up">
                    </div>
                </form>
            </div><img class="img-right" src="assets/mobile.svg" alt="image mobile">
        </main>
        
    </div>
    <div class="circle"></div>
    
</body>
</html>
